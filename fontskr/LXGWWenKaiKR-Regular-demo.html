<!doctype html>
<meta charset="utf-8">
<title>LXGWWenKaiKR subset demo</title>
<link rel="stylesheet" href="LXGWWenKaiKR-Regular-subsets.css">
<style>
  body { font-family: 'LXGWWenKaiKR', system-ui, sans-serif; line-height: 1.6; padding: 24px; }
  .card { padding: 16px; border: 1px solid #ddd; border-radius: 12px; margin-bottom: 16px; }

<div class="card">
  <h2>Latin</h2>

  <p>ひらがな・カタカナ：あいうえお アイウエオ ｶﾀｶﾅ</p>
</div>
<div class="card">

</div>
<div class="card">

</div>
